<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="leftContainer">
            <div class="logoContainer"></div>
        </div>
        <div class="rightContainer">
            <div class="topFormContainer">
                <div class="paraContainer">
                    <p>This is not a real online service! 
                        You know you need something like this in your life to help you realise your deepest dreams.
                        Sign up now to get started!</p>
                    <p>You know you want to.</p>
                </div>
                <div class="paraContainer"></div>
            </div>
            <div class="middleFormContainer">
                <div class="formTitleContainer">
                    <p>Let's do this!</p>
                </div>
                <div class="formContainer">
                    <form action="*">

                        <div class="formPair">
                            <div class="formItem">
                                <label for="firstName">First Name</label>
                                <input type="text" name="firstName" class="inputField">
                            </div>
        
                            <div class="formItem">
                                <label for="lastName">Last Name</label>
                                <input type="text" name="lastName" class="inputField">
                            </div>
                        </div>
    
                        <div class="formPair">
                            <div class="formItem">
                                <label for="email">Email Address</label>
                                <input type="text" name="email" class="inputField">
                            </div>
        
                            <div class="formItem">
                                <label for="phone">Phone Number</label>
                                <input type="text" name="phone" class="inputField">
                            </div>
                        </div>
    
                        <div class="formPair">
                            <div class="formItem">
                                <label for="password">Password</label>
                                <input type="text" name="password" class="inputField">
                            </div>
        
                            <div class="formItem">
                                <label for="confirm">Confirm Password</label>
                                <input type="text" name="confirm" class="inputField">
                            </div>
                        </div>
                    </form>
                </div>
               
            </div>
            <div class="bottomFormContainer"></div>
        </div>
    </div>
</body>
</html>
